<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billy Talent - Rusted from the Rain</title>
    <style>
        body{
            background: #000 url("MusicServlet/BTBackgroundResize.jpg") no-repeat;
        }
        button {
            background-color: goldenrod; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<button id = "btn-play">Play</button>
</body>
<script>
    var el = document.getElementById('btn-play');
    var playing = false;

    var player = new Audio('MusicServlet/Billy_Talent_-_Rusted_From_The_Rain_47970055.mp3');
    player.preload = "auto";
    player.addEventListener('ended', function(){
        el.innerText = "Done";
        playing = false;
    });
    el.addEventListener('click', playPause);

    function playPause() {
        if( playing) {
            player.pause();
            el.innerText = "Paused";
        } else {
            player.play();
            el.innerText = "Playing..";
        }
        playing = !playing;
    }
</script>
</html>
